name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ“¦ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ”‘ Configurar variÃ¡veis de ambiente
        run: |
          echo "VITE_PROXY=${{ secrets.VITE_PROXY }}" >> ./vite-frontend-js/.env
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> ./vite-frontend-js/.env

      - name: ğŸ“¥ Instalar dependÃªncias
        run: npm install --prefix ./vite-frontend-js

      - name: ğŸ”¨ Construir o projeto
        run: npm run build --prefix ./vite-frontend-js

      - name: ğŸš€ Fazer deploy para GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./vite-frontend-js/dist
          clean: true
