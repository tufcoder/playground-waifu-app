name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Etapa 1: Checkout do repositÃ³rio
      - name: ğŸ›ï¸ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      # Etapa 2: Configurar Node.js
      - name: ğŸ“¦ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      # Etapa 3: Configurar variÃ¡veis de ambiente (se necessÃ¡rio)
      - name: ğŸ”‘ Configurar variÃ¡veis de ambiente
        run: |
          echo "VITE_PROXY=${{ secrets.VITE_PROXY }}" >> ./vite-frontend-js/.env
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> ./vite-frontend-js/.env

      # Etapa 4: Instalar dependÃªncias do projeto
      - name: ğŸ“¥ Instalar dependÃªncias
        run: |
          cd vite-frontend-js && npm install

      # Etapa 5: Construir o projeto
      - name: ğŸ”¨ Construir o projeto
        run: |
          cd vite-frontend-js && npm run build

      # Etapa 6: Deploy para GitHub Pages
      - name: ğŸš€ Fazer deploy para GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./vite-frontend-js/dist
          clean: true
