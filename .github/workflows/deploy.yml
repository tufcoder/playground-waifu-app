name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ“¦ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: ğŸ”‘ Configurar variÃ¡veis de ambiente
        run: |
          echo "VITE_PROXY=${{ secrets.VITE_PROXY }}" >> .env
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env

      - name: ğŸ“¥ Instalar dependÃªncias
        run: npm install

      - name: ğŸ”¨ Construir o projeto
        run: npm run build

      - name: ğŸš€ Fazer deploy para GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
