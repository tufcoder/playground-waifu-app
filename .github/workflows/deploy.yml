name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ“¦ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: ğŸ”‘ Configurar variÃ¡veis de ambiente
        run: |
          echo "VITE_PROXY=${{ secrets.VITE_PROXY }}" >> ./vite-frontend-js/.env
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> ./vite-frontend-js/.env

      - name: ğŸ“¥ Instalar dependÃªncias
        run: |
          cd vite-frontend-js && npm install

      - name: ğŸ”¨ Construir o projeto
        run: |
          cd vite-frontend-js && npm run build

      - name: ğŸ“‚ Listar arquivos do build
        run: ls -R ./vite-frontend-js/dist

      - name: Debugging deploy folder
        run: |
          echo "Deploy folder: ./vite-frontend-js/dist"
          ls -al ./vite-frontend-js/dist

      - name: ğŸš€ Fazer deploy para GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./vite-frontend-js/dist
          clean: true
