name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Etapa 1: Checkout do repositório
      - name: 🛎️ Checkout do repositório
        uses: actions/checkout@v4

      # Etapa 2: Configurar Node.js
      - name: 📦 Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      # Etapa 3: Configurar variáveis de ambiente (se necessário)
      - name: 🔑 Configurar variáveis de ambiente
        run: |
          echo "VITE_PROXY=${{ secrets.VITE_PROXY }}" >> ./vite-frontend-js/.env
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> ./vite-frontend-js/.env

      # Etapa 4: Instalar dependências do projeto
      - name: 📥 Instalar dependências
        run: |
          cd vite-frontend-js && npm install

      # Etapa 5: Construir o projeto
      - name: 🔨 Construir o projeto
        run: |
          cd vite-frontend-js && npm run build

      # Etapa 6: Deploy para GitHub Pages
      - name: 🚀 Fazer deploy para GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./vite-frontend-js/dist
          clean: true
