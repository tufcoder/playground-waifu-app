name: Deploy Vite to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: ğŸ›  Definir variÃ¡veis de ambiente
        run: |
          echo "VITE_PROXY=${{ secrets.VITE_PROXY }}" >> $GITHUB_ENV
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> $GITHUB_ENV

      - name: ğŸ”§ Build do projeto
        run: npm run build

      - name: ğŸš€ Configurar GitHub Pages
        uses: actions/configure-pages@v3

      - name: ğŸ“‚ Upload dos arquivos para GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: dist

      - name: ğŸŒ Publicar no GitHub Pages
        uses: actions/deploy-pages@v2
